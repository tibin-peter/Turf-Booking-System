<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Slot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- HEADER -->
<header class="bg-blue-700 text-white shadow">
    <div class="max-w-4xl mx-auto px-6 py-4">
        <h1 class="text-2xl font-bold">Edit Slot</h1>
        <p class="text-sm text-blue-100">Modify slot details</p>
    </div>
</header>

<div class="max-w-4xl mx-auto px-6 py-10">

    {{ if .error }}
    <div class="mb-6 bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded">
        {{ .error }}
    </div>
    {{ end }}

    <div class="bg-white shadow rounded p-8">

       <form method="POST" action="/admin/slots/{{ .Slot.ID }}/edit" class="space-y-6">

            <!-- DATE -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">
                    Date
                </label>
                <input type="date"
                       name="day"
                       value="{{ .Slot.Day.Format "2006-01-02" }}"
                       required
                       class="w-full border border-gray-300 rounded px-3 py-2">
            </div>

            <!-- START TIME -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">
                    Start Time
                </label>
                <input type="time"
                       name="start_time"
                       value="{{ .Slot.StartTime }}"
                       required
                       class="w-full border border-gray-300 rounded px-3 py-2">
            </div>

            <!-- END TIME -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">
                    End Time
                </label>
                <input type="time"
                       name="end_time"
                       value="{{ .Slot.EndTime }}"
                       required
                       class="w-full border border-gray-300 rounded px-3 py-2">
            </div>

            <!-- ACTIONS -->
            <div class="flex justify-between items-center pt-4">

                <a href="/admin/turfs/{{ .Slot.TurfID }}/slots"
                   class="text-gray-600 hover:text-blue-600 font-semibold">
                    ‚Üê Cancel
                </a>

                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded font-semibold hover:bg-blue-700">
                    Update Slot
                </button>

            </div>

        </form>
    </div>

</div>

</body>
</html>
