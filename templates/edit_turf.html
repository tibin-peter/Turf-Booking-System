<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Turf</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<header class="bg-blue-700 text-white p-4 text-center">
    <h1 class="text-lg font-bold">Turf Booking Admin Panel</h1>
</header>

<div class="flex">

    <aside class="w-64 bg-white shadow min-h-screen">
        <nav class="p-4 space-y-2">
            <a href="/admin/dashboard" class="block p-2 hover:bg-blue-100 rounded">Dashboard</a>
            <a href="/admin/turfs" class="block p-2 hover:bg-blue-100 rounded">Manage Turfs</a>
            <a href="/admin/logout" class="block p-2 bg-red-100 text-red-700 rounded">Logout</a>
        </nav>
    </aside>

    <main class="flex-1 p-6 max-w-xl">

        <h1 class="text-2xl font-bold mb-6">Edit Turf</h1>

        <form action="/admin/turfs/edit/{{ .Turf.ID }}" method="POST" class="space-y-4">

            <div>
                <label class="font-semibold">Turf Name</label>
                <input name="name" value="{{ .Turf.Name }}" class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="font-semibold">Location</label>
                <input name="location" value="{{ .Turf.Location }}" class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="font-semibold">Price Per Hour (â‚¹)</label>
                <input type="number" name="price" value="{{ .Turf.PricePerHour }}" class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="font-semibold">Description</label>
                <textarea name="description" rows="4" class="w-full border p-2 rounded">{{ .Turf.Description }}</textarea>
            </div>

            <button class="px-4 py-2 bg-green-600 text-white rounded">Update Turf</button>

        </form>

    </main>
</div>

</body>
</html>
